<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="Css/acc.css">
    <!-- Icon Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <div class="logo0">Healthy</div>
        <nav class="menu">
            <a href="index.html">Home</a> |
            <a href="index.html#about">Info</a> |
            <a href="contact.html">Contact us</a>
        </nav>
        <div class="icon">
            <a href="acc.html"><img src="image/acc.png" alt="account icon" style="width:30px;height:30px;"></a>
        </div> 
    </header>


    <section class="box" id="box">
        <div class="login">
            <div class="logo">
                <i class='bx bx-user-circle'></i>
                <h2>Sign up</h2>
            </div>

            <form action="signup.php" method="post" >
                
                <div class="input_box">
                    <span>Username</span>
                    <div class="icon">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="username" name="username" id="username" placeholder="Enter Username" required>
                    </div>
                </div>

                <div class="input_box">
                    <span>Password</span>
                    <div class="icon">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="password" name="password" id="password" placeholder="Enter Password" required>
                    </div>
                </div>

                <div class="input_box">
                    <span>Email</span>
                    <div class="icon">
                        <i class='bx bxl-google'></i>
                        <input type="email" id="email" name="email" id="email" placeholder="Enter Email" required>
                    </div>
                </div>

                <button type="submit" onclick="submitFormSignup(event)">Sign up</button>
                
                <div class="aAccount">
                    <p>Already have an account? <a href="acc.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
